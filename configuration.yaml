default_settings: null
behaviors:
  My Behavior:
    trainer_type: ppo
    keep_checkpoints: 5
    max_steps: 100000000
    time_horizon: 64
    summary_freq: 10000
    hyperparameters:
      batch_size: 128
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.004
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
